<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee_Details </title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form name="form1" action="page" method="post">
<fieldset>
<p>Employee Name<input type="text" name="EmployeeName" id="EmployeeName" placeholder ="Enter your name" required></p>

<p>Date Of Joining <input type="date" name="DateOfJoining" id="DateOfJoining" required></p>

<p>Age <input type="number" name="Age" id="Age" placeholder="Enter your age" required></p>

<p>Skills<br>
<input type="checkox" name="Skills1" value="Java">
<label for="Skills1">Java</label><br>

<input type="checkox" name="Skills2" value="SAP">
<label for="Skills2">SAP</label><br>

<input type="checkox" name="Skills3" value="Salesforce">
<label for="Skills3">Salesforce</label><br>

<input type="checkox" name="Skills4" value="Mainframe">
<label for="Skills4">Mainframe</label><br>

<input type="checkox" name="Skills5" value="Testing">
<label for="Skills5">Testing</label><br>

<input type="checkox" name="Skills6" value="DevOps">
<label for="Skills6">DevOps</label><br></p>

<p>Gender<br>
<input type="radio" name="Gender" id="Gender" value="Female">
<label for="Female">Female</label><br>

<input type="radio" name="Gender" id="Gender" value="Male">
<label for="Male">Male</label><br></p>

<p>Highest Qualification 
<select name="Highestqualification" id="Highestqualification">
<option value="M.Tech/Masters">M.Tech/Masters</option>
<option value="B.Tech/B.E">B.Tech/B.E</option>
<option value="12th Grade">12th Grade</option>
<option value="10th Grade">10th Grade</option>
</select>
</p>

<button>Submit</button>


</fieldset>
</form>
</body>
</html>
