<body>
<input type = "button" onclick = "grow()" id = "button1" value = "Text-Grow"></input>
<input type = "button" onclick = "shrink()" id = "button2" value = "Text-Shrink"></input>
<p id="demo"></p>
<script>
var size = 5;
var ids = document.getElementById("demo");
function grow(button1) {
ids.innerHTML = 'TEXT GROWING';
ids.setAttribute('style', "font-size: " + size + "px; color: red");
size += 5;
if(size >= 50 ){
size = 50;
}
}
function shrink(button2) {
size -= 5;
ids.innerHTML = 'TEXT SHRINKING';
ids.setAttribute('style', "font-size: " + size + "px; color: blue");
if(size == 5 ){
size = 5;
}
}
</script>
</body>
</html>
